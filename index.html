---
layout: master
title: Start a Snowball Fight!
---

<noscript>
	<div class="grid_12">
		<p>
			<strong>JavaScript is required for Yeti!</strong>
		</p>
	</div>
</noscript>

<script data-template="amortization" type="text/x-jquery-tmpl">
	<div class="grid_4">
		<table class="amortization">
			<thead>
				<tr>
					<th rowspan="2">Month</th>
					<th colspan="2">Payment</th>
					<th rowspan="2">Balance</th>
				</tr>
				<tr>
					<th>Interest</th>
					<th>Principal</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
</script>

<script data-template="addLoan" type="text/x-jquery-tmpl">
	<div class="grid_12">
		<div class="addLoan">
			<input type="button" value="{[=value]}" />
			<a href="#" class="localSave" title="{[=title]}">{[=label]}</a>
		</div>
	</div>
</script>

<script data-template="details" type="text/x-jquery-tmpl">
	<div id="details" class="grid_7">
		<h2>Repayment Details</h2>
		
		<div class="details"></div>
	</div>
</script>

<script data-template="message" type="text/x-jquery-tmpl">
	<div class="{[=className]}">
		{[=message]}
	</div>
</script>

<script data-template="loan" type="text/x-jquery-tmpl">
	<div class="loan corporeal">
		<div class="float-right ghost"><input type="button" class="delete" value="&#x2718; Remove" /></div>
		{[=currency]}<input type="number" step="0.01" min="0.01" name="principal" value="{[=principal]}" /> borrowed
		at <input type="number" step="0.01" min="0" name="rate" value="{[=rate]}" class="small" />% interest
		with a {[=currency]}<input type="number" step="0.01" min="0" name="minPayment" value="{[=minPayment]}" /> minimum payment
	</div>
</script>

<script data-template="loans" type="text/x-jquery-tmpl">
	<div id="loans" class="grid_12">
	</div>
</script>

<script data-template="payments" type="text/x-jquery-tmpl">
	<div id="payments" class="grid_12">
		<div class="payment">
			{[=currency]}<input type="number" step="0.01" min="0.00" name="payment" value="{[=payment]}" />
			available monthly to pay off debt.
		</div>
	</div>
</script>

<script data-template="strategies" type="text/x-jquery-tmpl">
	<div id="strategies" class="grid_5">
		<ul></ul>
	</div>
</script>

<script data-template="strategy" type="text/x-jquery-tmpl">
	<li data-strategy="{[=strategy]}" data-interest="{[=interest]}">
		<span class="interest"><abbr title="Principal &amp; Interest paid">{[toCurrency total)]}</abbr></span>
		{[=label]}
	</li>
</script>

<script data-template="strategyInfinity" type="text/x-jquery-tmpl">
	<li data-strategy="{[=strategy]}">
		<span class="interest"><abbr title="Never repaid">&#8734;</abbr></span>
		{[=label]}
	</li>
</script>

<script data-template="strategyDetail" type="text/x-jquery-tmpl">
	<div>
		<ol class="repayOrder"></ol>
		
		<p>
			At <strong>{[toCurrency payment]}</strong> a month it will take <strong>{[convertMonths payments]}</strong>
			to repay <strong>{[toCurrency principal]}</strong> in debt
			plus the <strong>{[toCurrency interest]}</strong> paid in interest.
		</p>
		
		<div class="chart"></div>
	</div>
</script>

<script data-template="strategyDetailInfinity" type="text/x-jquery-tmpl">
	<div>
		<ol class="repayOrder"></ol>
		
		<p>
			The debt will never be repaid as only the interest is being paid.
		</p>
		
		<div class="chart"></div>
	</div>
</script>

<script data-template="strategyOrder" type="text/x-jquery-tmpl">
	<li>{[toCurrency principal]} @ {[=rate]}%</li>
</script>
