---
layout: master
title: Start a Snowball Fight!
---

<noscript>
	<div class="grid_16">
		<p>
			<strong>JavaScript is required for Yeti!</strong>
		</p>
	</div>
</noscript>

<script data-template="amortization" type="text/x-jquery-tmpl">
	<div class="grid_7">
		Chart here...
	</div>
	
	<div class="grid_9">
		<p class="${className}">
			<input type="button" value="${value}" />
		</p>
	</div>
</script>

<script data-template="button" type="text/x-jquery-tmpl">
	<div class="grid_16">
		<p class="${className}">
			<input type="button" value="${value}" />
		</p>
	</div>
</script>

<script data-template="message" type="text/x-jquery-tmpl">
	<div class="${className}">
		${message}
	</div>
</script>

<script data-template="loan" type="text/x-jquery-tmpl">
	<div class="loan corporeal">
		<div class="float-right ghost"><input type="button" class="delete" value="&#x2718; Remove" /></div>
		${currency}<input type="number" step="0.01" min="0.01" name="principal" value="${principal}" /> borrowed
		at <input type="number" step="0.01" min="0" name="rate" value="${rate}" class="small" />% interest
		with a ${currency}<input type="number" step="0.01" min="0" name="minPayment" value="${minPayment}" /> minimum payment
	</div>
</script>

<script data-template="loans" type="text/x-jquery-tmpl">
	<div id="loans" class="grid_16">
		<h2>Debt</h2>
	</div>
</script>

<script data-template="payments" type="text/x-jquery-tmpl">
	<div id="payment" class="grid_16">
		<h2>Repayment</h2>
		
		<div class="payment">
			${currency}<input type="number" step="0.01" min="0.00" name="payment" value="${payment}" />
			available monthly to pay off debt.
		</div>
	</div>
</script>
